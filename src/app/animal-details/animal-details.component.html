<div class="container mt-5 text-center">
    <img src="{{animal.image}}" alt="Image unavailable">
    <h1>Name: {{animal.name}}</h1>
    <h1>Price: {{animal.price}}</h1>
    <a [routerLink]="['/home']" class="btn btn-primary">Go Back</a>
</div>

<div class="container mt-5 text-center">
    <form action="" class="d-block mx-auto mt-5" [formGroup]="editAnimalForm">
        <div class="form-group">
            <label for="type">Name</label>
            <input type="text" class="form-control" formControlName="name" placeholder="{{animal.name}}">
        </div>
        <div class="form-group">
            <label for="type">Price</label>
            <input type="text" class="form-control" formControlName="price" placeholder="{{animal.price}}">
        </div>
        <div class="form-group">
            <label for="type">Image</label>
            <input type="text" class="form-control" formControlName="image" placeholder="{{animal.image}}">
        </div>
        <div class="col button-holder d-flex justify-content-center align-item-center mt-4">
            <button (click)="editAnimal(animal.id)" type="button" class="btn btn-primary d-block mx-auto mb-3">Edit Data</button>
        </div>
    </form>
</div>
