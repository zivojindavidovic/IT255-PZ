<form action="" class="d-block mx-auto mt-5" [formGroup]="addAnimalForm" (ngSubmit)="submitForm()">
    <div class="form-group">
        <label for="type">Name</label>
        <input type="text" class="form-control" formControlName="name">
    </div>
    <div class="form-group">
        <label for="type">Price</label>
        <input type="text" class="form-control" formControlName="price">
    </div>
    <div class="form-group">
        <label for="type">Image</label>
        <input type="text" class="form-control" formControlName="image">
    </div>
    <div class="form-group">
        <label for="type">ID</label>
        <input type="text" class="form-control" formControlName="id">
    </div>
    <div class="col button-holder d-flex justify-content-center align-item-center mt-4">
        <button class="btn btn-success" type="submit" name="submit">Add Animal</button>
    </div>
</form>
